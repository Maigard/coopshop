{% extends "base.html" %}
{% load markup %}
{% block receipt %}
<div class="span-7 last" >
	<div class="receipt">
                <h3 style="text-align:center; margin-top:1em;">Learn More</h3>
                <ul style="padding-left:3em">
			{% for page in pages %}
                	<li><a href="{% url coopshop.views.about page.slug %}">{{page.title}}</a></li>
			{% endfor %}
                </ul>
	</div>
</div>
{% endblock %}
{% block breadcrumb %}{% endblock %}
{% block content %}
<div class="span-15">
{{page.content|markdown}}
</div>
{% endblock %}
